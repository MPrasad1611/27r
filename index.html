<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c1{
            background-color: red;
            display: grid;
            grid-template-areas: 
            "i1 i2 i3" 
            "i4 i6 i6"
            "i5 i6 i6";
            grid-template-rows: 45px 45px 45px;
            gap: 5px;
            padding: 10px;
        .i1{
            background-color: brown;
            grid-area: i1;
        }
        .i2{
            background-color: burlywood;
            grid-area: i2;
        }
        .i3{
            background-color: green;
            grid-area: i3;
        }
        .i4{
            background-color: aqua;
            grid-area: i4;
        }
        .i5{
            background-color: orange;
            grid-area: i5;
        }
        .i6{
            background-color: rgb(122, 17, 226);
            grid-area: i6;
        }
    </style>
</head>
<body>
    <div class="c1">
        <div class="i1">First</div>
        <div class="i2">Second</div>
        <div class="i3">Third</div>
        <div class="i4">Four</div>
        <div class="i5">Five</div>
        <div class="i6">Six</div>
    </div>
</body>
</html>
