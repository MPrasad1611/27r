<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body{
            background-color: aqua;
        }
      .c1{
        border: 5px solid orange;
        background-color: orange;
        width: 140px;
        position: absolute;
        margin-top: 100px;
        left: 525px;
        top: 150px;
      }
      .c2{
        position: relative;
        perspective: 250px;
      }
      .la{
        border: 3px solid black;
        color: white;
        background-color: black;
      }
      #t1:hover ~ .c1{
        transform: rotate(45deg);
      }
    </style>
  </head>
  <body>
    <center><h1>CSS Transforms</h1></center>
    <div class="c2">
        <form>
            <input type="radio" id="t1" name="trans"><label class="la" for="trans">Transform: none;</label>
             
        </form>
    <div class="c1">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi magnam,
        omnis blanditiis.
      </p>
    </div>
</div>
  </body>
</html>
