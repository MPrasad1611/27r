<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card</title>
</head>
<body>
        <button style="width: 90px; background-color:darkgrey;border-radius: 10px;" onclick="cre()">Create Id Card</button>
        <br><br>
        
    <script>
        let div1=document.createElement("div")
        let tit=document.createElement("h5")
        let image=document.createElement("img")
        function cre(){
            tit.innerHTML="Anil Neerukonda Inst. of Tech. And Sciences";
             tit.style.fontSize="15px"
             tit.style.marginTop="0px"
             tit.style.height="20px"
             tit.style.padding="6px"
             tit.style.textAlign="center"
             tit.style.borderTopLeftRadius="10px"
             tit.style.borderTopRightRadius="10px"
             tit.style.backgroundColor="aqua"
            div1.append(tit)
            div1.style.border="3px solid black";
            div1.style.height="330px";
            div1.style.backgroundColor="chocolate"
            div1.style.borderRadius="10px"
            div1.style.width="300px";
            div1.style.alignItems="center"
            document.body.append(div1)
            image.setAttribute("src","https://miro.medium.com/v2/resize:fit:1024/1*BEY7PZ3z0p6hxKLjYRdyvw.png")
            div1.append(image)
           
        }
    </script>
</body>
</html>
