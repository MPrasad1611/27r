<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .md{
        display: flex;
        flex-direction: column;
        gap: 10px;
        border: 2px solid black;
        padding: 10px;
      }
        .c1,.c2,.c3{
          border: 2px solid;
        }
        .c1{
          display: flex;
          justify-content: space-between;
          padding: 20px;
          flex-wrap: wrap;
          gap: 10px;
        }
        .c1 div{
          
          border: 2px solid red;
          height: 70px;
          width: 100px;
          border-radius: 15px;
          background-color: orange;
          
        }
        
        .c2{
          display: flex;
          padding: 20px;
          gap: 5px;
          flex-wrap: wrap;
        }
        .c2 div{
          height: 250px;
          border: 2px solid red;
          width: 80px;
          background-color: yellow;
          border-radius: 10px;
        }
        .e2{
          flex-grow: 1;
        }
        .c3{
          display: flex;
          padding: 20px;
          justify-content: space-between;
          flex-wrap: wrap;
        }
        .c3 div{
          border: 2px solid green;
          height: 70px;
          background-color: red;
          width: 150px;
          border-radius: 10px;
        }
    </style>
  </head>
  <body>
    <div class="md">
      <div class="c1">
        <div class="d1"></div>
        <div class="d2"></div>
        <div class="d3"></div>
        <div class="d4"></div>
      </div>
      <div class="c2">
        <div class="e1"></div>
        <div class="e2"></div>
        <div class="e3"></div>
      </div>
      <div class="c3">
        <div class="f1"></div>
        <div class="f2"></div>
        <div class="f3"></div>
      </div>
    </div>
  </body>
</html>
