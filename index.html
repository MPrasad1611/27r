<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .c1{
            border: 3px solid black;
            background-color: black;
            height: 550px;
            width: 300px;
            border-radius: 25px;
            display: grid;
            grid-template-columns: repeat(4,100px);
        }
        .d1{
            height: 150px;
            border: 4% solid grey;
            border-radius: 10%;
            background-color: gray;
            grid-column: 1/4;
        }
        .d1 h1{
            display: grid;
            margin-top: -1px;
            margin-right: 3px;
            justify-content:end 
        }
        .d2{
            border: 3px solid;
        }
    </style>
</head>
<body>
    <center>
        <h1>Calculator UI</h1>
    <div class="c1">
          <div class="d1"><h1>20+5<h1>
             <h1>25</h1>
        </div>
          <div class="d2">AC</div>
          <div class="d3">*</div>
          <div class="d4"></div>
          <div class="d5"></div>
          <div class="d6"></div>
          <div class="d7"></div>
          <div class="d8"></div>
          <div class="d9"></div>
          <div class="d10"></div>
          <div class="d11"></div>
          <div class="d12"></div>
          <div class="d13"></div>
          <div class="d14"></div>
          <div class="d15"></div>
          <div class="d16"></div>
          <div class="d17"></div>
          <div class="d18"></div>
          <div class="d19"></div>
          <div class="d20"></div>
          <div class="d21"></div>
    </div>
</center>
</body>
</html>
