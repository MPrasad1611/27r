<!DOCTYPE html>
<html lang="en">
<head>

    <title>ID Card</title>
</head>
<body>
        <button onclick="cre()">Create Id Card</button>
        <br><br>
    <script>
        let div1=document.createElement("div")

        function cre(){

            document.body.append(div1)
           
        }
